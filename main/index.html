<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="slick.css" />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="center">
      <div class="top">
        <div class="left">
          <img src="./left-name.png" alt="" class="left__name">
         <div class="left__disc">
          <p class="left__text">
            <span>Staffel 1,</span> jetzt verf√ºgbar
          </p>
          <img src="./sky-min.png" alt="logo" class="left__logo">
         </div>
        </div>
        <div class="right">
          <div class="right__container">
          <img src="./right-name.png" alt="" class="right__name">
          <div class="right__disc">
            <p class="right__text">
              <span>Teil 1,</span> jetzt ansehen
               
            </p>
            <img src="./netflix.png" alt="logo" class="right__logo">
           </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <img src="./logo.png" alt="logo" class="logo logoActive" id="logo" />
        <div class="text textActive" id="text">
          Alle Serien von Sky und Netflix.
        </div>
        <div class="price priceActive" id="price">
          <img src="./micro.png" alt="micro" class="micro" />
          <div class="micro__text">
            Jetzt klicken <br />
            und fragen.
          </div>
          <div class="bable">
            <p class="bable__text">
              "Hey Sky, zeig mir die <br />
              aktuellen Serienhighlights."
            </p>
          </div>
        </div>
        <img src="./btn.png" alt="button" class="btn btnActive" id="btn" />
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="slick.js"></script>
    <script src="script.js"></script>
    <script>
      var avgVStart = 0.01;
      var avgVEnd = 0.0;
      var isInterstitial = false;

      function animationPlay() {
        btn.classList.add("btnActive");
        text.classList.add("textActive");
        logo.classList.add("logoActive");
        price.classList.add("priceActive");
      }

      if (!isInterstitial) {
        window.addEventListener("message", function (event) {
          var parseData = JSON.parse(event.data);

          if (
            parseData.rectangleTop > 0 &&
            parseData.viewablePercent / 100 > avgVStart
          ) {
            setTimeout(animationPlay, 200);
          }

          if (
            parseData.rectangleTop < 0 &&
            parseData.viewablePercent / 100 < avgVEnd
          ) {
          }
        });
      }
    </script>
    <script>
      var isInterstitial = true;
      var avgVStart = 0.01;
      var avgVEnd = 0.0;
      var x_click = document.getElementsByTagName("body")[0];
      x_click.addEventListener("click", (e) => {
        clickout_1();
      });
      var clickTag1 = "";
      function clickout_1() {
        fireASCClicks();
        var e = clickTag1;
        if (dspx_debug == 1) {
          console.log(e);
        }
        window.open(e);
      }
      var dspx_debug = readGETParameter("dspx_debug");
      function readGETParameter(c) {
        var o = window.location.search.substring(1);
        var n = o.split("&");
        for (var e = 0; e < n.length; e++) {
          var i = n[e].split("=");
          if (i[0] == c) {
            return decodeURIComponent(i[1]);
          }
        }
        return c == "encodelevel" ? 2 : 0;
      }
      function fireASCClicks() {
        var _c = "dspx_clicktagASC",
          _nn = 5;
        var cASC = function (c, nn) {
          var n = window.location.search.substring(1),
            i = n.split("&");
          var aa = [];
          for (var e = 0; e < i.length; e++) {
            var o = i[e].split("=");
            for (var ni = 0; ni < nn; ni++) {
              if (ni == 0) cc = c;
              else cc = c + ni;
              if (o[0] == cc) {
                aa.push(decodeURIComponent(o[1]));
              }
            }
          }
          return aa;
        };
        var ctASC = cASC(_c, _nn);
        for (i = 0; i < ctASC.length; i++) {
          if (dspx_debug == 1) console.log("fire Click ASC:" + ctASC[i]);
          new Image().src = ctASC[i];
        }
      }
      var lastSentProgress = -1;
      function trackProgressInternal(progress) {
        for (var i = lastSentProgress + 1; i <= progress; i++) {
          track_vtr(i);
          lastSentProgress = i;
        }
      }
      function track_vtr(progress) {
        if (progress == 0) {
          console.log(progress);
        } else if (progress == 25) {
          console.log(progress);
        } else if (progress == 50) {
          console.log(progress);
        } else if (progress == 75) {
          console.log(progress);
        } else if (progress == 100) {
          console.log(progress);
        }
      }
    </script>
  </body>
</html>
